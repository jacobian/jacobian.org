name: test
on: [pull_request, push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: "build"
        run: |
          docker-compose -f docker-compose.yaml build
      - name: "test"
        run: docker-compose -f docker-compose.yaml run web pytest
